name: Bug Report
description: Report a bug or issue with the Forum app
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happens...
    validations:
      required: true

  - type: input
    id: nextcloud-version
    attributes:
      label: Nextcloud Version
      description: What version of Nextcloud are you running?
      placeholder: e.g., 28.0.1
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: Forum App Version
      description: What version of the Forum app are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP is your server running?
      placeholder: e.g., 8.2.12
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database
      description: Which database are you using?
      options:
        - SQLite
        - MySQL/MariaDB
        - PostgreSQL
        - Other
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using? (if applicable)
      placeholder: e.g., Firefox 120, Chrome 119, Safari 17

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: |
        Please paste any relevant logs from:
        - Nextcloud log (Settings → Logging)
        - Browser console (F12 → Console tab)
        - PHP error logs
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
