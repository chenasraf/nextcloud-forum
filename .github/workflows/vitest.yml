name: Vitest

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: vitest-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  vitest:
    uses: chenasraf/workflows/.github/workflows/nextcloud-vitest.yml@nextcloud-latest
    secrets: inherit
